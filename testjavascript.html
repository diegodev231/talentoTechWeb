<html lang="en">

<script>
    var num1 = parseInt(prompt("Valor 1:"))
    var num2 = parseInt(prompt("Valor 2:"))
    var suma = num1+num2
    var resta = num1-num2
    var residuo = num1%num2
    var multiplicacion = num1*num2
    var division = num1/num2
    var potenciacion = num1**num2

    document.write("Los numeros ingresados son:" + num1 + " y " + num2 + "<br>")
    document.write("La suma es:" + suma + "<br>")
    document.write("La resta es:" + resta + "<br>")
    document.write("El residuo es:" + residuo + "<br>")
    document.write("La multiplicacion es:" + multiplicacion + "<br>")
    document.write("La division es:" + division + "<br>")
    document.write("La potenciacion es:" + potenciacion + "<br>")

</script>
</html>
